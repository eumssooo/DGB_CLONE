<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGB대구은행</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <img src="assets/logo.jpg">
        <nav class="top-menu">
          <ul>
            <li>개인뱅킹</li>
            <li>기업뱅킹</li>
            <li>금융상품</li>
            <li>금융서비스</li>
            <li>인증센터</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="banner">메인 배너</div>
          <div class="menu">
            <ul>
              <li>
                <button type="button">빠른 조회</button>
              </li>
              <li>
                <button type="button">금융소비자/민원</button>
              </li>
              <li>
                <button type="button">상품공시실</button>
              </li>
              <li>
                <button type="button">행복파트너</button>
              </li>
              <li>
                <button type="button">고객센터</button>
              </li>
            </ul>
          </div>
          <div class="buttons">
            <ul>
              <li>
                <button type="button" class="buttons-button">
                  <img src="assets/photo.svg">
                  <span class="buttons-button__info"><div class="buttons-button__title">경매정보</div><div>부동산 경매 정보</div></span>
                </button>
              </li>
              <li>
                <button type="button" class="buttons-button">
                  <img src="assets/photo.svg">
                  <span class="buttons-button__info"><div class="buttons-button__title">생활정보</div><div>더 나은 삶을 위한 정보</div></span>
                </button>
              </li>
              <li>
                <button type="button" class="buttons-button">
                  <img src="assets/photo.svg">
                  <span class="buttons-button__info"><div class="buttons-button__title">제테크 정보</div><div>DGB 모닝브리핑</div></span>
                </button>
              </li>
              <li>
                <button type="button" class="buttons-button">
                  <img src="assets/photo.svg">
                  <span class="buttons-button__info"><div class="buttons-button__title">향토와 문화</div><div>우리지역 이야기</div></span>
                </button>
              </li>
            </ul>
          </div>
          <div class="bottom">
            <div class="bottom-board">
              <span>새소식</span><span>이벤트</span><span>더보기</span>
            </div>
            <div class="bottom-app"><div>DGB대구은행 APP</div>
              <div class="bottom-app__icons">
                <button><img src="assets/photo.svg">iM뱅크</button>
                <button><img src="assets/photo.svg">iM샵</button>
                <button><img src="assets/photo.svg">DGB기업뱅킹</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-div">
        <ul>
          <li class="footer-link"><a href="#">개인정보처리방침</a></li>
          <li class="footer-link"><a href="#">보호금융상품등록부</a></li>
          <li class="footer-link"><a href="#">보안센터</a></li>
          <li class="footer-link"><a href="#">보안프로그램</a></li>
          <li class="footer-link"><a href="#">접근성설정</a></li>
          <li class="footer-link"><a href="#">사고신고</a></li>
          <li class="footer-link"><a href="#">연수원</a></li>
          <li class="footer-link"><a href="#">영업점안내</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
