<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGB대구은행</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <nav class="top-menu">
          <ul>
            <li>개인뱅킹</li>
            <li>기업뱅킹</li>
            <li>금융상품</li>
            <li>금융서비스</li>
            <li>인증센터</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div class="banner">메인 배너</div>
          <div class="menu">
            <ul>
              <li>
                <button type="button">빠른 조회</button>
              </li>
              <li>
                <button type="button">금융소비자/민원</button>
              </li>
              <li>
                <button type="button">상품공시실</button>
              </li>
              <li>
                <button type="button">행복파트너</button>
              </li>
              <li>
                <button type="button">고객센터</button>
              </li>
            </ul>
          </div>
          <div class="buttons">
            <ul>
              <li>
                <button type="button">경매정보</button>
              </li>
              <li>
                <button type="button">생활정보</button>
              </li>
              <li>
                <button type="button">재테크 정보</button>
              </li>
              <li>
                <button type="button">향토와 문화</button>
              </li>
            </ul>
          </div>
          <div class="bottom">
            <div class="bottom-board">
              <span>새소식</span><span>이벤트</span><span>더보기</span>
            </div>
            <div class="bottom-app"><div>DGB대구은행 APP</div>
              <div class="bottom-app__icons">
                <button><img src="assets/photo.svg">iM뱅크</button>
                <button><img src="assets/photo.svg">iM샵</button>
                <button><img src="assets/photo.svg">DGB기업뱅킹</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer><div class="footer-div">푸터자리</div></footer>
  </body>
</html>
